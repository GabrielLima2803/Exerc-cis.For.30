<script>
    //PROBLEMA
    /*
    Peça para o feirante informar a quantia de itens que foram vendidos de cada produto.
    Considere que os itens que comercializa e os seus respectivos preços, são:
    - Tomate: R$ 3,90 (Kg)
    - Batata: R$ 3,40 (Kg)
    - Batata-Doce: R$ 4,70 (Kg)
    - Alface: R$ 1,50 (Und)
    - Cebola: R$ 2,90 (Kg)
    - Cebolinha: R$ 1,40 (Und)
    - Beterraba: R$ 4,10 (Kg)

    Após o usuário informar a quantia vendida para cada item, calcule e apresente o faturamento do feirante.
    */

    //ENTRADA
    const Batata = parseInt(prompt("Quantos que você vendeu de BATATA"))
    const BatataDoce = parseInt(prompt("Quantos que você vendeu de BATATA DOCE"))
    const Tomate = parseInt(prompt("Quantos que você vendeu de Tomate"))
    const Alface = parseInt(prompt("Quantos que você vendeu de Alface"))
    const Cebola = parseInt(prompt("Quantos que você vendeu de Cebola"))
    const Cebolinha = parseInt(prompt("Quantos que você vendeu de Cebolinha"))
    const Beterraba = parseInt(prompt("Quantos que você vendeu de Beterraba"))

    //PROCESSAMENTO
    const Batata1 = Batata * 3.40
    const BatataDoce1 = BatataDoce * 4.70
    const Tomate1 = Tomate * 3.90
    const Alface1 = Alface * 1.50
    const Cebola1 = Cebola * 2.90
    const Cebolinha1 = Cebolinha * 1.40
    const Beterraba1 = Beterraba * 4.10

    const SomaTotal = Batata1 + BatataDoce1+ Tomate1 + Alface1 + Cebola1 + Cebolinha1 + Beterraba1


   document.write(`Faturamento Do Tomate ${Tomate1}R$ <br> Faturamento Do Batata ${Batata1}R$ <br> Faturamento Do Alface ${Alface1}R$ <br> Faturamento Do Cebola ${Cebola1}R$ <br> Faturamento Do Cebolinha ${Cebolinha1}R$ <br> Faturamento Do Beterraba ${Beterraba1}R$ <br> Soma total dos itens ${SomaTotal}`)
</script>
