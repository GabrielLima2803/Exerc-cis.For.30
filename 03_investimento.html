<script>
    //PROBLEMA
    /*
    Considere que uma pessoa está investindo, no início de cada mês, uma quantia de R$ 100,00. O rendimento ao final do mês é de 1,8% (0.018).
    Calcule qual será o total que a pessoa terá investido ao final de 24 meses, ao final de 48 meses e ao final de 96 meses.
    Apresente os valores para cada um dos períodos.
    Apresente também qual foi o rendimento que a pessoa obteve em cada um dos períodos (ou seja, o que conseguiu obter além da quantia investida).
    */

    //ENTRADA
    let valorInvestio = 0;
    let reposta24; 
    let reposta48;
    let reposta96;
    let re24 = 0
    let re48 = 0
    let re96 = 0
    //PROCESSAMENTO

    for (let meses = 1; meses <= 96; meses++) {
        valorInvestio = valorInvestio + 100
        valorInvestio = (valorInvestio * 1.018)    
        if (meses === 24) {
            reposta24 = valorInvestio 
            re24 = valorInvestio - 2400
        }
        if (meses === 48){
            reposta48 = valorInvestio 
            re48 = valorInvestio - 4800 - re24
        }
        if (meses === 96){
            reposta96 = valorInvestio 
            re96 = valorInvestio - 9600 - re24 - re48
        }
        
    }
    //SAÍDA
    document.write(`24 meses ${reposta24.toFixed(2)}R$ <br> 48 meses ${reposta48.toFixed(2)}R$ <br> 96 meses ${reposta96.toFixed(2)}R$ <br> Lucros 24 meses ${re24.toFixed(2)}R$ <br> Lucros de 48 meses ${re48.toFixed(2)}R$ <br> Lucros 96 Meses ${re96.toFixed(2)}R$`)
</script>
